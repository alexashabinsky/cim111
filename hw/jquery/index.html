<ul>

      <li>

      <li>
        <div id="step2"><strong>step 2</strong></div>

      <li>
        <div id="step3"><strong>step 3</strong></div>
        <img id="image3"src="images/Egg.JPG"width="400">

          <div class="box"></div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function(){
      //ALL jquery code should be placed below
      $(".box").hide();
      $("body").css("background-color","grey");
      $("h1").css("color","maroon");
      $("h1").css("font-size","40px");
      $("h2").css("font-size", "25px");
      $("#textChange").css("background-color", "grey");
      $("#textChange").html("Let's Learn How to Make Pancakes!!");

      $("#textChange").click(function(){
      $("body").css("background-color","honeydew");
    });

    $("#step1").click(function(){
        $("#image1").toggle();
      $("#step1info").html("These pancakes are simple, and only require a few ingredients!").toggle();
      });

      $("#step2").click(function(){
          $("#image1").toggle();
        $("#step2info").html("Add all your dry ingreidents. 2 cups of all purpose flower. 2 teaspoons of baking powder.1/4 teaspoon of salt.").toggle();
        });

        $("#step3").click(function(){
            $("#image1").toggle();
          $("#step3info").html("Now time for the wet ingredients. 2 eggs, 1 teaspoon of vanilla. 2 cups of milk and 1 teaspoon of melted butter").toggle();
          });

          $("#step4").click(function(){
              $("#image1").toggle();
            $("#step4info").html("Now we mix the wet and dry ingreidents together! Follwing this, butter your pan and its time for the pancakes to cook!").toggle();
            });

            $("#step5").click(function(){
                $("#image1").toggle();
              $("#step5info").html("Once the pancakes are cooked, you can garnish them with any types of fruits or nuts!").toggle();
              });



    });

</script>
